<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Sample Contact Form</title><link rel="stylesheet" href="https://unpkg.com/mvp.css"></head><body>
<main class="container" style="max-width:760px;margin:40px auto">
  <h2>Contact / Booking</h2>
  <form method="POST" action="/admin/api/contact_submit.php">
    <label>Name <input name="name" required></label>
    <label>Phone <input name="phone" required></label>
    <label>Email (optional) <input name="email" type="email"></label>
    <label>Subject (optional) <input name="subject"></label>
    <label>Message <textarea name="message" rows="5" required></textarea></label>
    <button type="submit">Send</button>
  </form>
  <p><small>After submit, log in to <code>/admin/login.php</code> and open <code>Messages</code>.</small></p>
</main></body></html>
